<!DOCTYPE html>
<html>
  <head>
    <title>Elon Musk</title>
    <style>
      /* Define a cor do fundo */
      body {
        background-color: #EFEFEF;
      }
      
      /* Define o estilo do cabelo */
      #hair {
        background-color: #4B4B4B;
        height: 100px;
        width: 140px;
        position: absolute;
        top: 60px;
        left: 80px;
        border-radius: 50% 50% 0 0;
        transform: rotate(-30deg);
        z-index: 1;
      }
      
      /* Define o estilo do rosto */
      #face {
        background-color: #E1DCC5;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        left: 50px;
        z-index: 0;
      }
      
      /* Define o estilo dos olhos */
      #left-eye, #right-eye {
        background-color: white;
        height: 30px;
        width: 40px;
        position: absolute;
        top: 100px;
        border-radius: 50%;
      }
      
      /* Define o estilo da boca */
      #mouth {
        border: 5px solid #4B4B4B;
        border-top: none;
        height: 50px;
        width: 80px;
        position: absolute;
        top: 140px;
        left: 60px;
        border-radius: 0 0 50% 50%;
      }
    </style>
  </head>
  <body>
    <div id="hair"></div>
    <div id="face"></div>
    <div id="left-eye"></div>
    <div id="right-eye"></div>
    <div id="mouth"></div>
  </body>
</html>
