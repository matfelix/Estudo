<!DOCTYPE html>
<html>
  <head>
    <title>Arco-íris em movimento</title>
    <style>
      /* Define as cores do arco-íris */
      #rainbow {
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        width: 100%;
        height: 50px;
        position: relative;
        animation-name: rainbow;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      /* Define a animação do arco-íris */
      @keyframes rainbow {
        0% {
          left: 0;
        }
        100% {
          left: calc(100% - 50px);
        }
      }
    </style>
  </head>
  <body>
    <div id="rainbow"></div>
  </body>
</html>
